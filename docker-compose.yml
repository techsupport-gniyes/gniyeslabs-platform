version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gniyeslabs-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gniyeslabs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-gniyeslabs_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gniyeslabs}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gniyeslabs-network

  redis:
    image: redis:7-alpine
    container_name: gniyeslabs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gniyeslabs-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gniyeslabs-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@gniyeslabs.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - gniyeslabs-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  gniyeslabs-network:
    driver: bridge
